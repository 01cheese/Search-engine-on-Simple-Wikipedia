<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - My Search Engine</title>
    <link rel="stylesheet" href="static/page_search.css">
</head>
<body>
    <header>
        <form id="search-form" action="/search" method="POST">
            <div class="search-bar">
                <!-- <img src="1.jpg" alt="Search Icon"> -->
                <input type="text" id="search-input" name="query" placeholder="Search...">
            </div>
        </form>
    </header>
    <main>
        <div class="search-results">
            {% if zipped_data == 0 %}
                <h2>Nothing found '{{ query }}' for your request.</h2>
            {% else %}
                <h2>Search Results for '{{ query }}':</h2>
                {% for keyword, url, first_sentence in zipped_data %}
                    <div class="search-result">
                        <a href="{{ url }}" class="result-title">{{ keyword }}</a>
                        <p class="result-snippet">{{ first_sentence }}</p>
                        <hr>
                    </div>
                {% endfor %}
            {% endif %}
        </div>


    </main>
    <footer>
        <p>&copy; 2024 My Search Engine</p>
    </footer>
    <script src="static/script.js"></script>
</body>
</html>
